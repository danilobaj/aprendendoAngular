<!DOCTYPE html>
<html ng-app="Aula" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="./controllers/controllers.js" defer type="text/javascript"></script>

</head>
<body class="container" ng-controller="PrimeiroController">
    <div class="container">
        <div class="jumbotron">
            <h1>{{titulo}}</h1>
            <p>Aprendendo Angular</p>
        </div>
    <button class="btn btn-primary btn-lg" id="button-ajax" ng-disabled="carregandoPessoas" ng-click="exibirFormularioInclusao = true">Incluir pessoa</button>
    <div class="panel panel-default" id="container-inclusao" ng-show="exibirFormularioInclusao">
        <div class="panel-heading">Inclusão de pessoa</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" ng-model="formInclusao.nome"/>
            </div>
            <div class="form-group">
                <label>Idade:</label>
                <input type="text" ng-model="formInclusao.idade"/>
            </div>
            <div class="form-group">
                <label>País:</label>
                <input type="text" ng-model="formInclusao.pais"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" ng-click="incluirPessoa();">Incluir</button>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg" id="button-ajax" ng-disabled="carregandoPessoas" ng-click="carregarPessoas()">Carregar pessoas Ajax</button>
    <div class="panel panel-default">
        <div class="panel-heading">{{ nomeListaPessoas }}</div>
        <div class="panel-body">
           <ul>
            <li ng-repeat="pessoa in listaPessoas">
                <div class="panel panel-default">
                    <div class="panel-heading"> {{ pessoa.nome}} </div>
                        <div class="panel-body">
                            <ul>
                                <li>Idade: {{ pessoa.idade }}</li>
                                <li>Pais: {{ pessoa.pais }}</li>
                            </ul>
                                <button ng-click="excluirPessoa(pessoa.nome);">Excluir</button>
                        </div>
                </div>
            </li>
           </ul>
        </div>
    </div>



</body>
</html>
