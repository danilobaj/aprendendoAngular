<!DOCTYPE html>
<html ng-app="Aula" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="./controllers/controllerAjax.js" defer type="text/javascript"></script>

</head>
<body ng-controller="controllerAjax">
    <div class="container">
        <div class="jumbotron">
            <h1>{{titulo}}</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="termoBusca" class="form-control" placeholder="Buscar por...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="carregarBusca()" type="submit"> Buscar!</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">{{ nomeLista }}</div>
            <div class="panel-body">
                <ul>
                    <li ng-repeat="busca in listaBusca">
                        <div class="panel panel-default">
                            <div class="panel-heading">{{ busca.title }}</div>
                            <div class="panel-body">
                                <div>{{ busca.snippet }}</div>
                                
                            </div>
                        </div>                    
                    </li>
                </ul>
            </div>
        </div>
 
    </div>

</body>
